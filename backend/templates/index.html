<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tranformer</title>
</head>


<body>
    <div class="header">
        <div class="info">
            <h3 class="title-header">Trả lời câu hỏi qua đoạn văn</h3>
        </div>
        <a href="/" class="logo">
            <img class="img-new-file" src="{{ url_for('static',filename='assets/img/new-file.jpg') }}" alt="New file">
        </a>
    </div>
    <div className="ClientProvider">
        <div class="homePage">
            <form class="space-y-2" action="/answer" method="post">
                <div class="qA">
                    <p class="text">Câu hỏi của bạn</p>
                    <input class="qAInput" name="questions" type="text" placeholder="Viết câu hỏi của bạn..." required
                        value="{{question}}">
                    <button class="btnCompute" type="submit" value="Upload">
                        Đáp án
                    </button>
                    <div>
                        <p class="text">
                            Văn bản
                        </p>
                        <input type="text" hidden name="filename" value="{{name}}">
                        <p name="file" class="file-name">{{name}}</p>
                        {% if context != NULL %}

                        <div class="form-group amber-textarea active-amber-textarea-2">
                            <textarea class="form-control putContent" name="text-context"
                                id="exampleFormControlTextarea3" rows="12">{{context}}</textarea>
                        </div>
                        {% endif %}
                    </div>
            </form>
        </div>
        {% if answer != NULL %}
        <form class="block-answer" action="/change-question" method="post">
            <p class="answer">
                <span class="block-answer__text">Câu trả lời:</span> <span> </span>{{answer}}
            </p>
            <input type="text" hidden value="{{name}}" name="file">
            <input type="text" hidden value="{{context}}" name="context">
            <!-- <a href="/success?file={{name}}" class="link-question">
                Đặt câu hỏi khác
            </a> -->
            <button class="link-question">Đặt câu hỏi khác</button>
        </form>
        {% endif %}
</body>

</html>
