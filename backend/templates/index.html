<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Bert-Transfromer</title>
</head>


<body>
    <div class="header">
        <div class="sides">
            <a href="/" class="logo">+ New File</a>
        </div>
        <div class="sides"> <a href="#" class="menu"> </a></div>
        <div class="info">
            <h1><a href="#">BERT TRANSFORMER</a></h1>
            <h3>You can find the answer you want from the documentation</h3>
            <div class="meta">
                <a href="https://twitter.com/nodws" target="_b" class="author"></a><br>
            </div>
        </div>
    </div>
    <div className="ClientProvider">
        <div class="homePage">
            <h2 class="title">VietNamese Question Answering</h2>
            <div class="content">
                <div class="titleQA">
                    <span>Question Answering</span>
                </div>
            </div>
            <form class="space-y-2" action="/answer" method="post">
                <div class="qA">
                    <input class="qAInput" name="questions" type="text" placeholder="Your question here..." required
                        value="{{question}}">
                    <button class="btnCompute" type="submit" value="Upload">
                        Answer
                    </button>
                </div>
                <label style="display: block;">
                    <span class="titleContext">
                        Context
                    </span>
                    <input type="text" hidden name="filename" value="{{name}}">
                    <p name="file">{{name}}</p>
                    {% if context != NULL %}
                    <textarea cols="30" rows="10" class="inputContent" placeholder="Your context here...">
                    {{context}}
                    </textarea>
                    {% endif %}
                    <!-- <span class="inputContent" role="textbox" contenteditable="" spellcheck="false" dir="auto"> -->
                    </span>
                </label>
            </form>
            {% if answer != NULL %}
            <div class="answer">
                <span>{{answer}}</span>
                <!-- <span class="score">0.805</span>  -->
            </div>
            <div>
                <a href="/success">
                    <button class="Button" type="submit" value="Upload">
                        <span class="Button-inner">
                            Any Questions ?
                        </span>
                    </button>
                </a>
            </div>
            {% endif %}
        </div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>

</html>
