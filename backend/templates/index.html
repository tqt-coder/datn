<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Bert-Transfromer</title>
</head>


<body>
    <div className="ClientProvider">
        <div class="homePage">
            <h2 class="title">VietNamese Question Answering</h2>

            <div class="content">
                <div class="titleQA">
                    <span>Question Answering</span>
                </div>
            </div>
            <form class="space-y-2" action="/answer" method="post">
                <div class="qA">
                    <input class="qAInput" name="questions" type="text" placeholder="Your question here..." required value="{{question}}">
                    <button class="btnCompute" type="submit" value="Upload">
                        Answer
                    </button>
                </div>
                <label style="display: block;">
                    <span class="titleContext">
                        Context
                    </span>
                    <p name="file">{{name}}</p>
                    {% if context != NULL %}
                    <textarea 
                    cols="30" 
                    rows="10" 
                    class="inputContent" 
                    placeholder="Your context here..."
                    >
                    {{context}}
                    </textarea>
                    {% endif %}
                    <!-- <span class="inputContent" role="textbox" contenteditable="" spellcheck="false" dir="auto"> -->
                    </span>
                </label>
            </form>
            {% if answer != NULL %}
            <div class="answer">
                <span>{{answer}}</span>
                <!-- <span class="score">0.805</span>  -->
            </div>
            {% endif %}
        </div>
</body>
</html>
